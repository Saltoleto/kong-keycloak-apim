_format_version: "2.1"
_transform: true

plugins:
  - config:
      bearer_only: "yes"
      client_id: kong
      client_secret: 579008c3-7026-4650-90e9-40fc7407abc7
      discovery: http://192.168.200.110:8080/auth/realms/apim/.well-known/openid-configuration
      filters: null
      introspection_endpoint: http://192.168.200.110:8080/auth/realms/apim/protocol/openid-connect/token/introspect
      introspection_endpoint_auth_method: null
      logout_path: /logout
      realm: apim
      recovery_page_path: null
      redirect_after_logout_uri: /
      redirect_uri_path: null
      response_type: code
      scope: openid
      session_secret: null
      ssl_verify: "no"
      token_endpoint_auth_method: client_secret_post
    enabled: true
    name: oidc
    protocols:
      - grpc
      - grpcs
      - http
      - https
  - config:
      per_consumer: false
    enabled: true
    name: prometheus
    protocols:
      - grpc
      - grpcs
      - http
      - https
services:
  - connect_timeout: 60000
    host: petstore.swagger.io
    name: petstore
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: findByStatus
        path_handling: v0
        paths:
          - /v2/pet/findByStatus
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: false
    write_timeout: 60000
  - connect_timeout: 60000
    host: petstore.swagger.io
    name: petstore2
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: findByStatus2
        path_handling: v0
        paths:
          - /v2/pet/findByStatus
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: false
    write_timeout: 60000